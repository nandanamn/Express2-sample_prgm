<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x=(function(a,b){
            return a+b;

        }) (1,2);
        alert (x);
        // function assigned to a variable
        x=function() {
            alert("this is assigned to x");
        }
        x();

        // Arrow functions
        x=(a,b) =>{
            alert(a+b);

        }
        x(1,2);
    </script>
    
</body>
</html>
