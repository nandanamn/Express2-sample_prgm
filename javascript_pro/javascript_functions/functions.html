<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // normal functions
        function test_function ()
        {
            alert("this is my test function");

        }
        test_function();

        // parameter passing function

        function test_function (name)
        {
            alert("name");

        }
        test_function('Nandana');

        // 2parameter passing function

        function test_function (fname,lname)
        {
            alert(fname+""+lname);

        }
        test_function('Nandana','M');

        </script>
</body>
</html>
